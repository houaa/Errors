<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0px;
      font-size: 14px;
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
      position: fixed;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #qrcode>img {
      margin: 0 auto 0 auto;
      display: block;
    }
  </style>
  <meta name="theme-color" content="#00AF63">
  <link rel="shortcut icon" type="image/png" href="static/favicon.png" />
  <link rel="manifest" href="static/manifest.json">
  <title>猴啊家教</title>
</head>

<body>
  <div id="app">
    <div>
      <img style="margin:0 auto 0 auto;display:block;" src="static/gt_logo_96.png"></img>
    </div>
    <div style="margin:0.2em auto 1em auto; color:#00AF63;text-align:center; font-weight:bold;">
      <div> 电脑端正在施工中</div>
      <div>请暂时使用手机登录</div>
    </div>
    <div id="qrcode">
      <!-- <img> -->
    </div>
    <div style="height:15em;">
    </div>
  </div>

  <script type="text/javascript" src="static/qrcode.min.js"></script>
  <script type="text/javascript">
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: getParameterByName('source'),
      width: 150,
      height: 150,
      colorDark: "#00AF63",
      colorLight: "#f2f2f2",
      correctLevel: QRCode.CorrectLevel.H
    });
    console.log('done')
  </script>
</body>

</html>
